<!DOCTYPE html>
<html>

<body>

    <input id="num11" placeholder="enter number 1">
    <input id="num22" placeholder="enter number 2 ">
    <button onclick="ch()">CALCULATE</button>
    <div>
        the sum is <span id="res"></span></div>
</body>
<script>
    const colors = ["red", "green", "blue", "orange"];
    let idx = 0;
    function ch() {
        let num1 = parseInt(document.getElementById("num11").value);
        let num2 = parseInt(document.getElementById("num22").value);
        let sum = 0;
        let i = num1;
        do {
            if (i > num2) break;
            sum += i;
            i++;
        } while (i <= num2)

        document.getElementById("res").innerHTML = sum;
        document.getElementById("res").style = "color:" + colors[idx];
        idx = [idx + 1] % colors.length;
    }
</script>

</html>
